<div>
  <h3>
    Table Design
  </h3>
  <input
        type="text"
        style="padding:8px;margin:15px auto;width:30%;"
        placeholder="Filter the name column..."
        (keyup)="updateFilter($event)"
      />
  <content>
    <ngx-datatable
      #table
      class="material striped"
      [rows]="rows"
      columnMode="force"
      [headerHeight]="50"
      [footerHeight]="0"
      [rowHeight]="50"
      [scrollbarV]="true"
      [scrollbarH]="true"
    >
      <ngx-datatable-column name="Id" [width]="100" [frozenLeft]="true"></ngx-datatable-column>
      <ngx-datatable-column name="Name" [width]="300" [frozenLeft]="true"></ngx-datatable-column>
      <ngx-datatable-column name="Age" [width]="200"></ngx-datatable-column>
      <ngx-datatable-column name="Gender" [width]="200"></ngx-datatable-column>
      <ngx-datatable-column name="City" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column name="Pincode" [width]="200"></ngx-datatable-column>
    </ngx-datatable>
  </content>
</div>
